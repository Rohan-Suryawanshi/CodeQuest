<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile - User Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .profile-img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
    }
  </style>
</head>

<body class="bg-gray-100">

  <!-- Dashboard Container -->
  <div class="max-w-4xl mx-auto p-6 bg-white shadow-lg rounded-lg mt-10">
    <!-- Title -->
    <h2 class="text-2xl font-semibold text-gray-800 mb-6 text-center">Edit Profile</h2>

    <!-- Edit Profile Form -->
    <form action="#" method="POST" class="space-y-6">
      <!-- Profile Picture and Change Option -->
      <div class="flex flex-col sm:flex-row items-center sm:space-x-4 space-y-4 sm:space-y-0">
        <div>
          <img src="https://via.placeholder.com/100" alt="Profile Picture" class="profile-img">
        </div>
        <div class="text-center sm:text-left flex flex-col">
          <label for="profile_picture" class="text-gray-700 font-semibold">Change Profile Picture</label>
          <input type="file" id="profile_picture" name="profile_picture" class="mt-2 p-2 border border-gray-300 rounded-md">
        </div>
      </div>

      <!-- Name -->
      <div>
        <label for="name" class="text-gray-700 font-semibold">Name</label>
        <input type="text" id="name" name="name" value="John Doe" class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="text-gray-700 font-semibold">Email</label>
        <input type="email" id="email" name="email" value="john.doe@example.com" class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="text-gray-700 font-semibold">Password</label>
        <input type="password" id="password" name="password" class="mt-2 p-2 w-full border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-orange-500">
      </div>

      <!-- Submit Button -->
      <div class="flex justify-end">
        <button type="submit" class="bg-orange-500 text-white px-6 py-2 rounded-md hover:bg-orange-600 transition-colors">
          Save Changes
        </button>
      </div>
    </form>
  </div>

</body>

</html>
